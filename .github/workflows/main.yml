#
# Workflow syntax for GitHub Actions
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions
#
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - run: mvn verify
